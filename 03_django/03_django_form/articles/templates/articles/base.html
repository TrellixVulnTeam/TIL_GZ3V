{% load bootstrap4 %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2d121ec25c.js" crossorigin="anonymous"></script>
  {% bootstrap_css %}
  <title>Document</title>
  <style>
    * {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .btn {
      padding: 5px;
      margin: 0px 5px;
    }
  </style>
</head>

<body>
  <div class="container">


    {% if user.is_authenticated %}
    <h3>
      <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80" alt="프로필">
      Hello, {{ user.username }}
    </h3>
    <a href="{% url 'accounts:update' %}">정보수정</a>
    <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    <form action="{% url 'accounts:delete' %}" method="POST" style="display: inline;">
      {% csrf_token %}
      <input type="submit" value="회원탈퇴" class="btn btn-outline-danger">
    </form>

    {% else %}
    <h3>
      <a href="{% url 'accounts:login' %}">로그인</a>
      <a href="{% url 'accounts:signup' %}">회원가입</a>
    </h3>
    {% endif %}

    <hr>
    {% block content %}
    {% endblock content %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>

</html>
