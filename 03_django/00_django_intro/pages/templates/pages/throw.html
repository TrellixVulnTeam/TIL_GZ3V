{% extends 'base.html' %}
<!--장고가 templates까지는 읽기 때문에 바로 base.html한 것
extends는 맨 위에 있어야 한다.-->
{% block content %}
<form action="/pages/catch/" method="GET">
<!--기본값이 get이라 안 써줘도 되긴 함-->
<!-- post 방식은 액션에 맨 뒤에 /를 안 붙이면 에러가 납니다.-->
  <label for="message">THROW</label>
  <input type="text" id="message" name="message">
  
  <!-- id는 js할 때 쓸 것 -->
  <input type="submit">
</form>
{% endblock %}
