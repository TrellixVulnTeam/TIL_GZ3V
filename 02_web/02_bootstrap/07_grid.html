<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .square {
      width: 200px;
      height: 200px;
      background-color: green;
      border: 1px solid beige;
      text-align: center;
      line-height: 200px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container"><!-- 살짝 모아주기 위해 크으으은 div-->
    <!-- grid 기본 골격 -->
    <div class="row"><!--row는 grid 필수 요소 꼭 이 안에서 나눌 것-->
      <!-- row는 display를 flex로 바꿔줌 div의 block 속성을 깨버림 이 아래의 div들도 flex로.. -->
      <div class="square col-4">1</div><!-- col은 세로. 비율을 준 것. grid는 12가 한 개.-->
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <div class="container-fluid"><!-- 여백 없음-->
    <!-- grid 기본 골격 -->
    <div class="row"><!--row는 grid 필수 요소 꼭 이 안에서 나눌 것-->
      <!-- row는 display를 flex로 바꿔줌 div의 block 속성을 깨버림 이 아래의 div들도 flex로.. -->
      <div class="square col-4">1</div><!-- col은 세로. 비율을 준 것. grid는 12가 한 개.-->
      <div class="square col-4">2</div>
      <div class="square col-4">3</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="square col-1">1</div>
      <div class="square col-1">2</div>
      <div class="square col-1">3</div>
      <div class="square col-1">4</div>
      <div class="square col-1">5</div>
      <div class="square col-1">6</div>
      <div class="square col-1">7</div>
      <div class="square col-1">8</div>
      <div class="square col-1">9</div>
      <div class="square col-1">10</div>
      <div class="square col-1">11</div>
      <div class="square col-1">12</div>
      <div class="square col-1">13</div>
<!-- grid값을 초과하는 애는 아래로 떨어진다 -->
    </div>
  </div>

  <!-- grid col합이 12를 초과하는 경우 -->
  <div class="container">
    <div class="row">
      <div class="square col-9">9</div>
      <div class="square col-4">4</div>
      <div class="square col-3">3</div>
    </div>
  </div>

  <hr>
<!-- grid 정리 -->
  <div class="container">
    <h1 class="text-center">정리</h1>
    <div class="row">
      <div class="square col-1">col-1</div><!-- 3등분이 아니라 1/12를 먹을 뿐-->
      <div class="square col-1">col-1</div>
      <div class="square col-1">col-1</div>
    </div>
    <div class="row">
      <div class="square col-3"></div>
      <div class="square col-3"></div>
      <div class="square col-3"></div>
      <div class="square col-3"></div>
    </div>
    <div class="row">
      <div class="square col-4"></div>
      <div class="square col-8"></div>
    </div>
    <div class="row">
      <div class="square col-2 offset-5">offset-5</div>
    </div>
    <div class="row">
      <div class="square col-md-3 col-6">md는3 md가 아니면 6</div>
      <div class="square col-md-3 col-6"></div>
      <div class="square col-md-3 col-6"></div>
      <div class="square col-md-3 col-6"></div>
    </div>
  </div>

  <hr>
  <h2 class="text-center">퀴즈</h2>
  <div class="row">
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">1</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">2</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">3</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">4</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">5</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">6</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">7</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">8</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">9</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">10</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">11</div>
    <div class="square col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">12</div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
