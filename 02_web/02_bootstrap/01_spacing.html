<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
  div {
    width: 100px;
    height: 100px;
    background-color: beige;

    font-weight: bold;
    /* display: inline-block; */
  }
  </style>
</head>
<body>
  <div class="mt-3">margin-top : 3</div>

  <div class="mb-2">margin-bottom:2</div>
  <div class="ml-2">ml-2</div>
  <div class="mr-2">mr-2</div>
  <div class="m-3">m-3</div>

  <div class="pt-2">pt-2</div>
  <div class="p-2">p-2</div>
  <div class="pr-2">pr-2</div>
  <div class="pl-2">pl-2</div>

  <div class="mx-auto">mx-auto</div>
  <div class="ml-auto">ml-auto</div>
  <!-- 오른쪽 정렬은 ml-auto -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
