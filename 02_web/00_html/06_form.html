<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
</head>

<body>
  <form action="#">
    <input type="text" id="name" placeholder="이름을 입력해주세요">
    <label for="name">TEXT</label><br>
    <label for="number">NUMBER</label>
    <!-- 라벨을 누르면 인풋이랑 연결된 곳이 선택됨 편의성이 올라가겠죠 -->
    <input type="number" id="number"><br>
    Password: <input type="password"><br>
    Email: <input type="email">
    <input type="submit"><br>
    DATE: <input type="date"><br>
    <input type="radio" name="lan" value="1">HTML
    <input type="radio" name="lan" value="2">CSS
    <input type="radio" name="lan" value="3" checked>JS<br>
    <select name="country">
      <option value="1">한국</option>
      <option value="2">중국</option>
      <option value="3" selected>미국</option>
    </select><br>
    <input type="checkbox" name="option" value="1">짜잔
    <input type="checkbox" name="option" value="2" checked>------
  </form>
</body>

</html>
