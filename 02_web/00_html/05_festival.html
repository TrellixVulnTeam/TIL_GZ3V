<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>festival_table</title>
  <style>
    td {
      border: double 3px darkgray;
    }
  </style>
</head>

<body>
  <table summary="2019 축제 시간표로   내부 소극장, 외부 잔디마당과 대공연장 
  총 세 곳에서 10시부터 17시까지 공연합니다." align="center">
    <caption>
      <h1>2019 타임테이블</h1>
    </caption>
    <thead>
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>
        <th colspan="2">OUTDOOR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td align="center">소극장</td>
        <td>잔디마당</td>
        <td align="center">대공연장</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td align="center">10CM</td>
      </tr>
      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
        <td>15:00</td>
        <td></td>
      </tr>
      <tr>
        <td>17:00</td>
        <td align="center">크러쉬</td>
        <td></td>
        <td align="center">폴킴</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
