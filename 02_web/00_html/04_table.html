<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
</head>
<body>
  <table border="1px solid black" summary="2019년 7월 마지막주 중식 식단">
    <caption>유성연수원 20주차 중식</caption>
    <thead>
      <tr>
        <th></th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
    </thead>
    <tbody><tr>
        <td>A코스</td>
        <td colspan="2">수박 우유</td>
        <td colspan="2">으음</td>
        <td rowspan="2">국</td>
      </tr>
      <tr>
        <td>B코스</td>
        <td colspan="2">김치찌개</td>
        <td colspan="2">삼계탕</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>식수</td>
        <td colspan="5">총 150명 식사</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
