<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="myButton">Click Me</button>
  
  <script>
    const button = document.getElementById('myButton') // 버튼을 가져오고
    button.addEventListener('click', function () { // 버튼을 클릭하면(얘도 함수)
      console.log('버튼이 눌렸어요') // 콜백함수가 동작한다.
    })
  </script>
</body>
</html>
