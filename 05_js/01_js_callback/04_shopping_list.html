<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>My Shopping List</h1>
  Enter a new item: <input type="text" id="item-input">
  <button id="add-button">Add Item</button>
  <ul id="shopping-list">

  </ul>

  <script>
    const input = document.querySelector('#item-input')
    const button = document.querySelector('#add-button')
    const shoppingList = document.querySelector('#shopping-list')
    
    button.addEventListener('click', function() {
      const itemName = input.value
      input.value = '' // 변수에 담은 후 초기화시킴. 다음에도 같은 값이 떠 있으면 안 되니까
      //item변수에 li태그 객체를 담기
      const item = document.createElement('li')
      // item에 itemName을 담는다.
      item.innerText = itemName

      // 1 delete 버튼 태그 추가
      const delBtn = document.createElement('button')
      // 2 deletebutton 변수에 텍스트 추가
      delBtn.innerText = 'Del'
      // 3 item의 마지막요소로 delBtn추가
      item.append(delBtn)
      // 4 delete버튼을 누르면 item을 삭제
      delBtn.addEventListener('click', function(){
        item.remove()
      })




      //ul태그(shoppingList) 마지막에 item을(li 태그) 자식 요소로 추가
      shoppingList.append(item)
    })


  </script>
</body>
</html>
